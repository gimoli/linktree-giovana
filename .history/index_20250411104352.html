<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linktree Giovana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>
<body>
    <div class="container-main">
        <div class="container-imagem">
            <img src="./image-profile.jfif" alt="foto perfil"/>
        </div>
        <div class="container-infos">
            <h1>Giovana Moura</h1>
            <h3>Desenvolvedor FullStack</h3>
        </div>
        <div class="container-easter-egg">
            <p>"Às vezes, o glitch é a mensagem"</p>
        </div>
        <div class="container-social">
            <ul>
                <a href="https://www.linkedin.com/in/giovana-moura-3543032bb/" target="_blank" class="botao-linktree-1">
                     <li>
                        <i class="devicon-linkedin-plain"></i>
                         <p>Linkedin</p>
                    </li>
                </a>

                <a href="https://github.com/gimoli" target="_blank" class="botao-linktree-2"> 
                     <li>
                        <p>GitHub</p>
                    </li>
                </a>
                <a href="https://www.instagram.com/gimoli_n?igsh=cTNvNDJ0M3owb3Vs&utm_source=qr" target="_blank" class="botao-linktree-3">
                     <li>
                        <i class="fa-brands fa-instagram"></i>
                        <p></p>instagram
                    </li>
                </a>
            </ul>
        </div>
    </div>
</body>
</html>
